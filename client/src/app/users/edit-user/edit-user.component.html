
<div class="container mb-5">
  <h2>User Edit Form</h2>
  <div class="card mt-5">
    <form #myForm="ngForm" (submit)="updateUser()">
      <div class="card-header bg-warning">EDIT USER DETAILS</div>
      <div class="card-body">

        <div class="form-group">
          <label for="username">Username :</label>
          <!-- replaced text box for book id with the data being
              display directly using string interpolation on the page
              so that the user cannot update the primary key-->
          {{ updatedUser.userID }}
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   #username="ngModel"
                   required
                   [(ngModel)]="updatedUser.userName">
            <div
              *ngIf='username.invalid'
              class="text-danger small" >
              username is required!
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="text"
                   class="form-control"
                   id="password"
                   name="password"
                   required
                   [(ngModel)]="updatedUser.userPassword">
          </div>
          <div class="form-group">
            <label for="userAddress">Address:</label>
            <input type="text"
                   class="form-control"
                   id="userAddress"
                   name="userAddress"
                   required
                   [(ngModel)]="updatedUser.userAddress">
          </div>
          <div class="form-group">
            <label for="userEmail">email Address:</label>
            <input type="text"
                   class="form-control"
                   id="userEmail"
                   name="userEmail"
                   required
                   [(ngModel)]="updatedUser.userEmail">
          </div>
        </div>
        <div class="card-footer bg-warning">
          <button
            type="submit"
            [disabled]='!myForm.valid'
            class="btn btn-danger mr-5">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
